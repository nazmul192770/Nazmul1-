<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Shadow Team</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    text-align: center;
  }

  header {
    padding: 50px 20px;
    background: linear-gradient(90deg, #000, #222);
    border-bottom: 3px solid crimson;
  }

  h1 {
    font-size: 40px;
    text-transform: uppercase;
    letter-spacing: 3px;
    color: crimson;
  }

  .section {
    width: 80%;
    margin: 40px auto;
    padding: 20px;
    background: #111111f5;
    border-radius: 10px;
    border: 1px solid crimson;
  }

  .member-card {
    background: #141414;
    border: 1px solid #444;
    padding: 15px;
    margin: 12px;
    border-radius: 8px;
    font-size: 18px;
    color: #ffdd00;
    font-weight: bold;
  }

  .section h2 {
    margin-bottom: 15px;
    color: #ff6f61;
  }

  footer {
    padding: 15px;
    background: #111;
    margin-top: 30px;
    font-size: 14px;
    color: #aaa;
    border-top: 1px solid #222;
  }
</style>
</head>
<body>

<header>
  <h1>BLACK SHADOW TEAM</h1>
  <p>✧ Power | Honor | Brotherhood ✧</p>
</header>

<!-- Commander Section -->
<div class="section">
  <h2>Commanders</h2>
  <div class="member-card">MD Zahid Hasan (Commander)</div>
  <img src="black.jpg" alt="MD Zahid Hasan">
  <div class="member-card">MD Nazmul Hossain Ekbal (Assistant Commander)</div>
</div>

<!-- Members Section -->
<div class="section">
  <h2>Team Members</h2>
  <div class="member-card">Co-Leader</div>
  <div class="member-card">Tech & Strategy</div>
  <div class="member-card">Security Unit</div>
  <div class="member-card">Field Ops</div>
</div>

<footer>
  © 2025 Black Shadow Team | All Rights Reserved  
</footer>

</body>
</html>
